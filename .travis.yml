language: java

dist: xenial
sudo: false

env:
  global:
    - CODACY_PROJECT_TOKEN=4a348ad412364b8c8512edd01b7e422f

cache:
  directories:
    - $HOME/.m2

jdk: openjdk11

before_install:
  - wget -O ~/codacy-coverage-reporter-assembly.jar https://github.com/codacy/codacy-coverage-reporter/releases/download/4.0.5/codacy-coverage-reporter-4.0.5-assembly.jar


install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  - mvn test -B

after_success:
  - java -jar ~/codacy-coverage-reporter-assembly.jar report -l Java -r reports/target/site/jacoco-aggregate/jacoco.xml
  - bash <(curl -s https://codecov.io/bash)